<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Ayurveda - Responsive HTML Template</title>
    
</head>

<body>
   
    <!-- main wrapper start -->
 <app-header></app-header>
        <!-- top header end -->
       
        <!-- breadcrumb start -->
        <div class="pa-breadcrumb">
            <div class="container-fluid">
                <div class="pa-breadcrumb-box">
                    <h1>Contactez-nous</h1>
                    <ul>
                        <li><a href="index.html">Acceuil</a></li>
                        <li>Contactez-nous</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- breadcrumb end -->
        <!-- contact start -->
        <div class="pa-contact spacer-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="pa-contact-map">
                           <img src="assets/images/cardio1.jpg" width="700px" height="650px">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="pa-contact-form">
                            <form (ngSubmit)="addNewContact()" [formGroup]="ContactForm">
                                <input  type="text" class="form-control" autocomplete="current-nom" id="nom" placeholder="nom" formControlName="nom">
                                <input type="email" class="form-control" autocomplete="current-email" placeholder="email" formControlName="email">
                                <input  type="text" class="form-control" autocomplete="current-telephone" id="telephone" placeholder="telephone" formControlName="telephone">
                                <input type="text" class="form-control" autocomplete="current-sujet" placeholder="sujet" formControlName="sujet">
                                <textarea  type="textarea" class="form-control" autocomplete="current-message" placeholder="Message " name="message" id="message" class="require" formControlName="message"></textarea>
                                    <button type="submit" class="pa-btn submitForm">envoyer</button>
                                    <div class="response"></div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- contact end -->
       
        <!-- footer start -->
     <app-footer></app-footer>
        <!-- footer end -->
        
    
   

    
    <!-- main wrapper end -->
    <!-- GO To Top -->
    <a href="javascript:void(0);" class="pa-scroll-top">

    </a>
  


</body>
