<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from kamleshyadav.com/html/pure-ayurveda/html/cart.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 10 Mar 2024 15:40:02 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes planning</title>

</head>

<body>
    <!-- pre loader start -->
    <div class="pa-preloader">
        <div class="pa-ellipsis">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- pre loader end -->
    <!-- main wrapper start -->
    <div class="pa-main-wrapper">
        <!-- top header start -->
      
        <!-- top header end -->
        <!-- main header start -->
      <app-header></app-header>
        <!-- main header end -->
        <!-- breadcrumb start -->
        <div class="pa-breadcrumb">
            <div class="container-fluid">
                <div class="pa-breadcrumb-box">
                    <h1>Mes Plans d'entraînement</h1>
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li>Liste des plans</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- breadcrumb end -->
        <!-- cart start -->
        <div class="pa-cart spacer-top spacer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="pa-cart-box">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Duréé</th>
                                        <th>Date</th>
                                        <th>Emplacement</th>
                                        <th>Prix</th>
                                        <th>Description</th>
                                        <th>Gérer mes plans</th>
                                      
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let planning of listPlanning" >
                                       
                                        <td>
                                          {{planning.nom}}
                                        </td>
                                        <td>{{planning.duree}}</td>
                                        <td>{{planning.date}}</td>
                                        <td>{{planning.emplacement}}</td>
                                        <td>{{planning.prix}}dt</td>
                                        <td>{{planning.description}}</td>
                                        <td>
                                            <div class="d-flex gap-3">
                                                <button (click)="DeletePlanning(planning)" type="button" class="btn btn-danger btn-sm">
                                                  Supprimer plan
                                                </button>
                                              </div>
                                        </td>
                             
                                  
                                </tbody>
                            </table>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- cart end -->
        <!-- footer start -->
     <app-footer></app-footer>
     
       
       
    </div>
    <!-- main wrapper end -->
     <!-- GO To Top -->
     <a href="javascript:void(0);" class="pa-scroll-top">

    </a>
    <!-- color picker starts -->
   
 
</body>
