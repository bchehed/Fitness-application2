                                    </div>
                                </div>
                                <div class="pa-profile-name-box">
                                    <h2 class="pa-profile-name">Nom du profile:<span>{{salleDetails.nom }}</span></h2>
                                    <p>Vous êtes sur le chemin de devenir la meilleure version de vous-même.Continuez à avancer! </p>
                                </div>
                            </div>
                            <div class="pa-profile-data">
                                <form (ngSubmit)="updateSalle()" [formGroup]="updateProfileSalle" class="update-profilsalle-form">
                                <ul>
                                    <li>
                                        <p>Nom :</p>
                                        <input  type="text"  placeholder="nouvel nom" formControlName="nom">
                                    </li>
                                   
                                    <li>
                                        <p>Email :</p>
                                        <input type="email" placeholder=" email" formControlName="email">
                                    </li>
                                    
                                    <li>
                                        <p>Mot de passe :</p>
                                        <input type="password" placeholder="Mot de passe" formControlName="mdp">
                                    </li>
                                    <li>
                                        <p>Téléphone :</p>
                                        <input type="text" placeholder="nouvel téléphone" formControlName="telephone">
                                    </li>
                                    <li>
                                        <p>Adresse :</p>
                                        <input type="number" placeholder="Adresse" formControlName="adresse">
                                    </li>
                                    
                                    <li><button type="submit"  class="pa-btn" >modifier profile</button></li>
                                </ul>
                                </form>
